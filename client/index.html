<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Site</title>
    <link rel="stylesheet" href="style.css">

    <!-- Caveat Cursive Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <!-- Caveat Sofadi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content-wrapper">
        <header>
            <h1>Scrum-diddly-umptious Recipes <ion-icon name="heart"></ion-icon></h1>
            <div id="button-container">
                <button id="show-recipe-form"><ion-icon name="add-outline"></ion-icon></button>
            </div>
        </header>
        
        <section id="recipe-list">
            <h2>All Recipes</h2>
            <div id="recipes-container">
                <!-- Recipes will be added here -->
                
            </div>
        </section>
    </div>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add a New Recipe</h2>
            <form id="recipe-form">
                <label for="input-recipe-name">Recipe Name:</label>
                <input type="text" id="input-recipe-name" name="name" required>
    
                <label for="input-recipe-ingredients">Ingredients:</label>
                <textarea id="input-recipe-ingredients" name="ingredients" rows="4" required></textarea>
    
                <label for="input-recipe-recipe">Recipe:</label>
                <textarea id="input-recipe-recipe" name="instructions" rows="4" required></textarea>
    
                <label for="input-recipe-image">Image URL:</label>
                <input type="text" id="input-recipe-image" name="imageUrl" required>
    
                <label for="input-recipe-rating">Rating:</label>
                <input type="number" id="input-recipe-rating" name="rating" required>
    
                <label for="input-recipe-time">Time (minutes):</label>
                <input type="number" id="input-recipe-time" name="time" required>
    
                <button type="submit">Save Recipe</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
